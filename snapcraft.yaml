# -*- Mode: YAML; indent-tabs-mode: nil; tab-width: 2 -*-

name: dwarffortress
version: '50.11'
summary: Dwarf Fortress world simulator. Forked from 'https://github.com/mikix/df'.
description: |
  Dwarf Fortress is a single-player fantasy game by Bay 12 Games. You can control a dwarven outpost or an adventurer in a randomly generated, persistent world.

  This is an unofficial snap, which redistributes the original binaries without modification. This version is forked from 'https://github.com/mikix/df'.

  Upstream: http://www.bay12games.com/dwarves/
confinement: strict
grade: stable
architectures: [amd64]
base: core20

parts:
  tarball:
    plugin: dump
    source: http://www.bay12games.com/dwarves/df_50_11_linux.tar.bz2
    source-checksum: sha512/c2071a8979f68503d5c4330edebd7fa6a5d938346f87f03d25038ff8c419cbfbeceb17c71f428eb0ab1b2e0ea0cd5278f7d0b4894878f4b1d9fa4e126252226c
    override-build: |
      chmod a+x run_df
      find . -type d -exec chmod a+rx {} +
      snapcraftctl build
    prime:
      - -g_src
      - -libs/libstdc++.so.6
    stage-packages:
      - freeglut3
      - gtk2-engines-pixbuf
      - libcanberra-gtk-module
      - libglu1-mesa
      - libopenal1
      - libsdl-image1.2
      - libsdl-ttf2.0-0
      - libslang2
      - packagekit-gtk3-module
      - tree
  overlay:
    plugin: dump
    source: overlay

apps:
  dwarffortress:
    extensions: [gnome-3-38]
    command: wrapper.sh
    plugs: [opengl, audio-playback, x11, unity7]
